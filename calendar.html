<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar & Scheduler | Wedwise.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF69B4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .calendar-grid {
      overflow-x: auto;
      padding: 40px;
    }

    table {
      border-collapse: collapse;
      min-width: 1000px;
      margin: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      min-width: 80px;
    }

    th {
      background-color: #FFE4F0;
      color: #FF69B4;
      font-size: 0.9rem;
    }

    .task-name {
      font-weight: bold;
      background-color: #FFEEF6;
      position: sticky;
      left: 0;
      background-clip: padding-box;
    }

    .bar {
      height: 18px;
      background-color: #FF69B4;
      border-radius: 4px;
    }

    .bar.blue { background-color: #87CEFA; }
    .bar.yellow { background-color: #FFD700; }

    footer {
      background-color: #FF69B4;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Calendar & Scheduler</h1>
  <p>Plan your wedding tasks day-by-day</p>
</header>

<div class="calendar-grid">
  <table>
    <thead>
      <tr>
        <th>Task</th>
        <th>Mar 28</th>
        <th>Mar 29</th>
        <th>Mar 30</th>
        <th>Mar 31</th>
        <th>Apr 1</th>
        <th>Apr 2</th>
        <th>Apr 3</th>
        <th>Apr 4</th>
        <th>Apr 5</th>
        <th>Apr 6</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="task-name">Book Venue</td>
        <td class="bar" colspan="2"></td>
        <td class="bar yellow" colspan="2"></td>
        <td></td><td></td><td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td class="task-name">Select Caterer</td>
        <td></td><td></td>
        <td class="bar yellow" colspan="3"></td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td class="task-name">Send Invitations</td>
        <td></td><td></td><td></td>
        <td class="bar blue" colspan="3"></td>
        <td></td><td></td><td></td>
      </tr>
      <tr>
        <td class="task-name">Makeup Trials</td>
        <td></td><td></td><td></td><td></td>
        <td></td><td class="bar blue" colspan="2"></td>
        <td></td><td></td>
      </tr>
      <tr>
        <td class="task-name">Wedding Day</td>
        <td></td><td></td><td></td><td></td><td></td><td></td>
        <td></td><td></td><td class="bar" colspan="1"></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<footer>
  <p>Wedwise.ai &copy; 2025 | Daily Wedding Planner</p>
</footer>

</body>
</html>
