<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar & Scheduler | Wedwise.ai</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FF69B4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .gantt-container {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }

    .gantt-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .task-name {
      width: 200px;
      font-weight: bold;
    }

    .task-bar-container {
      flex: 1;
      background-color: #f1f1f1;
      height: 30px;
      position: relative;
      border-radius: 4px;
    }

    .task-bar {
      height: 100%;
      background-color: #FF69B4;
      border-radius: 4px;
      position: absolute;
    }

    footer {
      background-color: #FF69B4;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Calendar & Scheduler</h1>
  <p>Track major milestones and tasks visually</p>
</header>

<div class="gantt-container">
  <div class="gantt-row">
    <div class="task-name">Book Venue</div>
    <div class="task-bar-container">
      <div class="task-bar" style="left: 0%; width: 25%;"></div>
    </div>
  </div>
  <div class="gantt-row">
    <div class="task-name">Select Caterer</div>
    <div class="task-bar-container">
      <div class="task-bar" style="left: 10%; width: 30%;"></div>
    </div>
  </div>
  <div class="gantt-row">
    <div class="task-name">Send Invitations</div>
    <div class="task-bar-container">
      <div class="task-bar" style="left: 40%; width: 20%;"></div>
    </div>
  </div>
  <div class="gantt-row">
    <div class="task-name">Mehendi & Makeup Trials</div>
    <div class="task-bar-container">
      <div class="task-bar" style="left: 60%; width: 15%;"></div>
    </div>
  </div>
  <div class="gantt-row">
    <div class="task-name">Wedding Day</div>
    <div class="task-bar-container">
      <div class="task-bar" style="left: 90%; width: 5%; background-color: #FF1493;"></div>
    </div>
  </div>
</div>

<footer>
  <p>Wedwise.ai &copy; 2025 | Plan Beautifully</p>
</footer>

</body>
</html>
